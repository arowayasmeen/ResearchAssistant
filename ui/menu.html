<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearchVoyager - Menu</title>
    <link rel="stylesheet" href="css/menu.css">
    
</head>
<body>
    <div class="main-content">
        <h1 class="logo">ResearchVoyager</h1>
        <h2 class="question-text">Which port would you like to sail to for <span class="topic-name" id="displayTopicName">Topic Name</span>?</h2>
        
        <div class="icons-container">
            <div class="icon-wrapper">
                <div class="icon" id="literature-review-icon">
                    <!-- Telescope image -->
                    <img src="images/spyglass.png" alt="spyglass" class="icon-image">
                </div>
                <button class="action-button" id="literature-review-button">Explore Literature</button>
            </div>
            
            <div class="icon-wrapper">
                <div class="icon" id="generate-ideas-icon">
                    <!-- Ship's Wheel/Helm image -->
                    <img src="images/helm.png" alt="helm" class="icon-image">
                </div>
                <button class="action-button" id="generate-ideas-button">Navigate Ideas</button>
            </div>
            
            <div class="icon-wrapper">
                <div class="icon" id="prepare-draft-icon">
                    <!-- Quill and Paper image -->
                    <img src="images/quill.png" alt="Quillr" class="icon-image">
                </div>
                <button class="action-button" id="prepare-draft-button">Chart Your Paper</button>
            </div>
        </div>
        
    </div>
    <div class="wave-decoration">
        <div class="wave"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the topic name from localStorage
            const topicName = localStorage.getItem('topicName') || 'Topic Name';
            
            // Display the topic name
            document.getElementById('displayTopicName').textContent = topicName;
            
            // Set up icon hover effects and button display
            setupIconInteractions('literature-review-icon', 'literature-review-button', 'literature-review.html');
            setupIconInteractions('generate-ideas-icon', 'generate-ideas-button', 'generate-ideas.html');
            setupIconInteractions('prepare-draft-icon', 'prepare-draft-button', 'draft-preparation.html');
            
            function setupIconInteractions(iconId, buttonId, targetPage) {
                const icon = document.getElementById(iconId);
                const button = document.getElementById(buttonId);
                
                icon.addEventListener('click', function() {
                    window.location.href = targetPage;
                });
                
                button.addEventListener('click', function() {
                    window.location.href = targetPage;
                });
                
                icon.addEventListener('mouseenter', function() {
                    button.style.opacity = '1';
                    button.style.visibility = 'visible';
                });
                
                icon.parentElement.addEventListener('mouseleave', function() {
                    button.style.opacity = '0';
                    button.style.visibility = 'hidden';
                });
            }
        });
    </script>
</body>
</html>
